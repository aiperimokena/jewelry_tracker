{% extends 'base.html' %}

{% block content %}
    <section class="register-section" style="padding: 60px 0; background-color: #f9f9f9;">
        <div class="container" style="max-width: 600px; margin: 0 auto;">
            <h2 class="text-center" style="font-family: 'Playfair Display', serif; font-size: 36px; color: #333;">Create Account</h2>
            <p class="text-center" style="font-size: 18px; color: #555;">Please fill out the form below to register.</p>

            <form method="POST" action="{% url 'register' %}" style="margin-top: 20px;">
                {% csrf_token %}
                {{ form.as_p }}

                <div class="text-center">
                    <button type="submit" class="btn" style="background-color: #d4af37; color: white; padding: 10px 20px; font-size: 16px; border: none; cursor: pointer;">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
